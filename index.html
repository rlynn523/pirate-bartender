<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>Pirate Bartender</title>
    <link rel='stylesheet' href='css/main.css'>
	<script src='http://code.jquery.com/jquery.min.js'></script>
	<script src='js/app.js'></script>
</head>
<body>
	<div class = 'strong'></div>
    <input type = 'radio' name = 'strong' value = 'true'>Yes</input>
    <input type = 'radio' name = 'strong' value = 'false'>No</input>
    <br>
    <div class = 'salty'></div>
    <input type = 'radio' name = 'salty' value = 'true'>Yes</input>
    <input type = 'radio' name = 'salty' value = 'false'>No</input>
    <br>
    <div class = 'bitter'></div>
    <input type = 'radio' name = 'bitter' value = 'true'>Yes</input>
    <input type = 'radio' name = 'bitter' value = 'false'>No</input>
    <br>
    <div class = 'sweet'></div>
    <input type = 'radio' name = 'sweet' value = 'true'>Yes</input>
    <input type = 'radio' name = 'sweet' value = 'false'>No</input>
    <br>
    <div class = 'fruity'></div>
    <input type = 'radio' name = 'fruity' value = 'true'>Yes</input>
    <input type = 'radio' name = 'fruity' value = 'false'>No</input>
    <br>
    <input type = 'submit' class = 'submit'></input>
    <div class = 'drink-results'></div>
</body>
</html>
