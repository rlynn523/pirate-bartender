<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>Pirate Bartender</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/main.css'>
	<script src='http://code.jquery.com/jquery.min.js'></script>
	<script src='js/app.js'></script>
</head>
<body>
    <p class='title'>The Pirate Bartender</p>
    <div class='questions'>
        <form id="form">
        	<div class='strong'>Do ye like yer drinks strong?</div>
            <input type='radio' name='strong' value='true'>Yes</input>
            <input type='radio' name='strong' value='false'>No</input>
            <br>
            <br>
            <div class='salty'>Do ye like it with a salty tang?</div>
            <input type='radio' name='salty' value='true'>Yes</input>
            <input type='radio' name='salty' value='false'>No</input>
            <br>
            <br>
            <div class='bitter'>Are ye a lubber who likes it bitter?</div>
            <input type='radio' name='bitter' value='true'>Yes</input>
            <input type='radio' name='bitter' value='false'>No</input>
            <br>
            <br>
            <div class='sweet'>Would ye like a bit of sweetness with yer poison?</div>
            <input type='radio' name='sweet' value='true'>Yes</input>
            <input type='radio' name='sweet' value='false'>No</input>
            <br>
            <br>
            <div class = 'fruity'>Are ye one for a fruity finish?</div>
            <input type='radio' name='fruity' value='true'>Yes</input>
            <input type='radio' name='fruity' value='false'>No</input>
            <br>
            <br>
        </form>
    </div>
    <br>
    <input type='submit' class='submit'></input>
    <button type='reset' class='reset'>Reset</button>
    <ul class='drink-results'></ul>
</body>
</html>
